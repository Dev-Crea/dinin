database:
  image: mongo
  ports:
    - "27017:27017"
  volumes:
    - ~/.dockers/cube/data/mongodb:/data/db
  command: mongod --smallfiles
web:
  build: .
  env_file:
    - ./rails-production.env
  command: bundle exec rails s -p 3000 -b '0.0.0.0'
  volumes:
    - .:/cube
  ports:
    - "80:3000"
  links:
    - database
